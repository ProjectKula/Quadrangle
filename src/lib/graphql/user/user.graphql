query User($id: Int!) {
    user(id: $id) {
        id
        name
        dateRegistered
        gender
        pronouns
        bio
        branch
        isSelf
        followerCount
        followingCount
        followedBySelf
        posts(page: 1, per: 10) {
            items {
                id
                content
                createdAt
                likesCount
            }
            metadata {
                page
                per
                pageCount
            }
        }
    }
}
