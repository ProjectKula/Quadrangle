type Confession {
    content: String!
    createdAt: Float
    id: Int
}

type ConfessionPage {
    items: [Confession!]!
    metadata: PageMetadata!
}

scalar Date

type Mutation {
    confess(content: String!): Confession!
    createPost(content: String!): Post!
    deletePost(id: String!): Post!
    editProfile(gender: String, bio: String, pronouns: String, personalEmail: String): RegisteredUser!
    followUser(id: Int!): Int!
    likePost(post: String!): Boolean!
    restorePost(id: String!): Post!
    unfollowUser(id: Int!): Int!
    unlikePost(post: String!): Boolean!
}

type PageMetadata {
    page: Int!
    pageCount: Int!
    per: Int!
    total: Int!
}

type Post {
    content: String!
    createdAt: Float
    creator: RegisteredUser!
    creatorId: Int!
    deleted: Boolean!
    id: String
    likes(page: Int!, per: Int!): RegisteredUserPage!
    likesCount: Int!
}

type PostPage {
    items: [Post!]!
    metadata: PageMetadata!
}

type Query {
    confessions(page: Int!, per: Int!): ConfessionPage!
    post(id: String!): Post!
    posts(creator: Int!, page: Int!, per: Int!): PostPage!
    recentPosts(count: Int!, before: Int): [Post!]!
    self: RegisteredUser!
    user(id: Int!): RegisteredUser!
}

type RegisteredUser {
    bio: String
    branch: String!
    collegeId: String!
    dateRegistered: Float
    email: String!
    followedBySelf: Boolean!
    followerCount: Int!
    followers(page: Int!, per: Int!): RegisteredUserPage!
    following(page: Int!, per: Int!): RegisteredUserPage!
    followingCount: Int!
    followsSelf: Boolean!
    gender: String!
    id: Int
    isSelf: Boolean!
    name: String!
    personalEmail: String
    phone: String!
    posts(page: Int!, per: Int!): PostPage!
    pronouns: String
}

type RegisteredUserPage {
    items: [RegisteredUser!]!
    metadata: PageMetadata!
}

type UnregisteredUser {
    branch: String!
    collegeId: String
    email: String!
    gender: String!
    name: String!
    phone: String!
}

scalar UUID
